  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
  </head>
  <body>
    <div class="container" ><h1>TEMPERATURE CONVERTER </h1>
      <div class="part1">
    <p class="row1"><label for="celcius">Celcius:</label>
    <input type="number" id="first" placeholder="Temprature in Celcius">
    <button type="button" style="background-color: rgb(9, 114, 79);" onclick="temp()">Convert to Fahrenhite</button>
    <label for="celcius">Fahrenhite:</label>
    <span id="mm" >Temprature in Fahrenhite</span></div>
    <div class="part2">
    <p class="row2"><label for="Fahrenhite">Fahrenhite:</label>
        <input type="number" placeholder="Temprature in Fahrenhite" id="second">
        <button type="button" style="background-color: rgb(9, 114, 79);"onclick="tempo()">Convert to Fahrenhite</button>
        <label for="celcius">Celcius:</label>
        <span id="nn" >Temprature in Celcius  </span>
      </div>
    </p></div>
    <script type="text/javascript" >
      function temp(){
        var c=Number(document.getElementById('first').value);
        var n=(c*1.8)+32;
        document.getElementById("mm").innerHTML=n;  
      }
      function tempo(){
        var f=Number(document.getElementById('second').value);
        var n=(f-32)/1.8;
        document.getElementById("nn").innerHTML=n;  
      }

    </script>
  </body>
  </html>
